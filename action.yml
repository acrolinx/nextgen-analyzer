name: Acrolinx Analyzer
description:
  A GitHub Action that analyzes and displays recent commit changes with detailed
  diffs and file modifications
author: Your name or organization here

# Add your action's branding here. This will appear on the GitHub Marketplace.
branding:
  icon: check-circle
  color: green

# Define your inputs here.
inputs:
  commit-limit:
    description: Number of recent commits to show (max 10)
    required: false
    default: '3'
  github-token:
    description: GitHub token for API access (uses GITHUB_TOKEN by default)
    required: false

# Define your outputs here.
outputs:
  commits-analyzed:
    description: Number of commits that were analyzed
  last-commit-sha:
    description: SHA of the most recent commit analyzed

runs:
  using: node20
  main: dist/index.js
